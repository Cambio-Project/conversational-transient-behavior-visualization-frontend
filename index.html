<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <title>d3 Test</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Transient Behavior Dashboard</span>
    </nav>

    <div class="container-fluid">
        <!-- Architecture visualization -->
        <div class="viz-container">
            <div class="row">
                <div class="col">
                    <div id="arch_viz"></div>
                </div>
            </div>
        </div>

        <!-- Service data visualization -->
        <div class="viz-container data-viz-container" id="service-viz-container">
            <div class="row">
                <div class="col-auto">
                    <label for="endpoints">Endpoint:</label>
                    <select name="endpoints" id="endpoints"></select>
                </div>
                <div class="col-auto">
                    <label for="causes">Cause:</label>
                    <select name="causes" id="causes">
                        <option value="failure">Failure</option>
                        <option value="deployment">Deployment</option>
                        <option value="load-balancing">Load balancing</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="data_viz"></div>
                </div>
            </div>
        </div>

        <!-- Transient loos visualization -->
        <div class="viz-container data-viz-container" id="loss-viz-container">
            <div class="row">
                <div class="col">
                    <div id="loss_viz"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dialogflow messenger -->
    <df-messenger intent="WELCOME" chat-title="TransientBehaviorBot" agent-id="4322a878-c895-44cf-b75e-37cf0447d167"
        language-code="en"></df-messenger>

    <!-- Javascript -->
    <script src="javascript/d3Service.js"></script>
    <script src="javascript/networkService.js"></script>
    <script src="javascript/main.js"></script>
    <script src="javascript/socketService.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
